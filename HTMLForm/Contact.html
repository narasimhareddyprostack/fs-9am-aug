<html>
  <head>
    <title>SIT Contact Page</title>
  </head>
  <body>
    <h1 style="background-color: red">Contact Form</h1>
    <h3 style="background-color: greenyellow">Please submit your feedback</h3>
    <p>
      Write to us with your questions, queries and comments, and we'll reply as
      soon as we can:
    </p>

    <form>
      <label>Name:</label>
      <input type="text" /> <br /><br />
      <label>Mobile:</label>
      <input type="text" /> <br /><br />
      <label>Email:</label>
      <input type="text" /> <br /><br />
      <label>Message</label>
      <textarea rows="4" cols="40"></textarea><br /><br />
      <label>State</label>
      <select>
        <option>Select State</option>
        <option>Bihar</option>
        <option>Up</option>
        <option>MP</option>
        <option>TN</option>
        <option>TS</option>
        <option>KA</option>
      </select>
      <input type="checkbox" /> Terms & Conditions Apply<br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
